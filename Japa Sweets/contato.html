    <!-- inicio do formulario  -->
    <div id="fieldset_contatos">

        <div class="container">
          <main>
        
              <form class="form">
        
                  <div class="form-group">
                      <label for="name" class="form-group__label">Nome</label>
                      <input type="text" id="name" name="name" required autocomplete="off" autofocus
                          class="form-group__input" placeholder="Insira seu Nome">
                  </div>
        
        
                  <div class="form-group">
                    <label for="Endereço" class="form-group__label">Endereço</label>
                    <input type="text" id="Endereço" name="Endereço" required autocomplete="off" autofocus
                        class="form-group__input" placeholder="Insira o seu Endereço">
                </div>
        
        
                  <div class="form-group">
                      <label for="email" class="form-group__label">E-mail</label>
                      <input type="email" id="email" name="name" required autocomplete="off" class="form-group__input"
                          placeholder="Insira seu email">
                  </div>
        
                  <div class="form-group half-md">
                      <label for="phone" class="form-group__label">Telefone</label>
                      <input type="tel" id="phone" name="phone" required autocomplete="off" class="form-group__input"
                          placeholder="(99) 99999-9999">
                  </div>
        
        
                  <div class="form-group half-md">
                      <label for="subject" class="form-group__label">Assunto</label>
                      <select name="subject" required autocomplete="off" id="subject" class="form-group__input form-group__select">
                          <option value="0">Selecione</option>
                          <option value="1">Dúvidas</option>
                          <option value="2">Sugestões</option>
                          <option value="3">Críticas</option>
                          <option value="4">Elogios</option>
                          <option value="5">Parcerias</option>
                          <option value="6">Outro</option>
                      </select>
                  </div>
        
                  <br><br>
                  <div >
                  <h2>Avaliação<h2></div>
        
                  <div id="avaliacao" required autocomplete="off" class="form-group__label">
                  <br><br>
                  <input type="radio" name="Escolaridade" value="RUIM" required>Ruim  </label>
                  <input type="radio" name="Escolaridade" value="BOM" required> Bom </label>
                  <input type="radio" name="Escolaridade" value="EXCE" required> Excelente </label>
                  <br>
                  <br>
                </div>
                  
        
                  <div class="form-group"  required autocomplete="off">
                      <label for="message" class="form-group__label">Mensagem</label>
                      <textarea class="form-group__input" id="message" name="message" rows="6"
                          placeholder="Insira sua mensagem"></textarea>
                    
                      <br><br>
                  </div>
                  <button id="btn_center" class="form__btn btn--red" type="submit">Enviar mensagem</button>
              </form>
        
              <br>
              <br>
              <br>
              <br>
              <br>
        
        </div>
